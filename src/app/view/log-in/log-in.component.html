<div class="mainDiv">
  <div class="row formSection">
    <div class="col-lg-12 col-sm-12">
      <div class="row">
        <div class="col-12">
          <h2>LOGIN</h2>
        </div>
      </div>
      <form #frmLogin="ngForm" (ngSubmit)="authenticate()">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <mat-form-field appearance="fill" [style.width.%]=75>
              <mat-label>Username</mat-label>
              <input matInput #txtUsername [(ngModel)]="username" name="username" id="username">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <mat-form-field appearance="fill" [style.width.%]=75>
              <mat-label>password</mat-label>
              <input [(ngModel)]="password" matInput [type]="hide ? 'password' : 'text'" name="password" id="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <button mat-stroked-button class="btn-block btn-register button" [style.width.%]=50>Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
